<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
      #info {
      	position: absolute;
      	top: 10vh;
      	width: 100%;
      	text-align: center;
      	z-index: 100;
      	display:block;
        font-size: 3rem;
        color: white;
      }
		</style>
	</head>
	<body>
    <div id="info">
      This website is under re-construction,<br> Will take some time to finish !!!<br>
      <br>
      - Arun Daniel K
    </div>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.LineDashedMaterial( { color: 0xffffff } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

      var geometry = new THREE.BoxGeometry();
			var material = new THREE.LineDashedMaterial( { color: 0xffff00 } );
			var cube1 = new THREE.Mesh( geometry, material );
			scene.add( cube1 );

      var geometry = new THREE.BoxGeometry();
			var material = new THREE.LineDashedMaterial( { color: 0xff00ff } );
			var cube2 = new THREE.Mesh( geometry, material );
			scene.add( cube2 );

      var geometry = new THREE.BoxGeometry();
			var material = new THREE.LineDashedMaterial( { color: 0x00ffff } );
			var cube3 = new THREE.Mesh( geometry, material );
			scene.add( cube3 );

      camera.position.x = 0;
      camera.position.y = 1;
			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.05;
				cube.rotation.y += 0.05;
        cube.rotation.z += 0.05;

        cube1.rotation.x += 0.02;
				cube1.rotation.y += 0.02;
        cube1.rotation.z += 0.02;

        cube2.rotation.x += 0.03;
				cube2.rotation.y += 0.03;
        cube2.rotation.z += 0.03;

        cube3.rotation.x += 0.04;
				cube3.rotation.y += 0.04;
        cube3.rotation.z += 0.04;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
